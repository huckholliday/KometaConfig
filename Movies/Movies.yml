###########################
#        Templates        #
###########################

templates:
  Holiday:
    url_poster: <<poster>>
    sort_title: <<collection_name>>
    collection_order: release
  Studio:
    plex_search:
      studio: <<studio>>
    url_poster: <<poster>>
    sort_title: +<<collection_name>>
    collection_order: release
    radarr_add_missing: true
  Movie:
    tmdb_collection: <<collection>>
    url_poster: <<poster>>
    sort_title: <<collection_name>>
    collection_order: release
    radarr_add_missing: true
  Collection:
    optional:
      - collection
      - movie
    tmdb_collection_details: <<collection>>
    tmdb_movie: <<movie>>
    url_poster: <<poster>>
    sync_mode: sync
    collection_order: release
  Franchise:
    url_poster: <<poster>>
    sort_title: <<collection_name>>
    collection_order: release
    delete_not_scheduled: true
    run_again: true
    visible_home: true
    visible_shared: true
    sync_mode: sync
  Director:
    smart_filter:
      all:
        director: tmdb
      sort_by: year.asc
    tmdb_person: <<person>>
    sort_title: ++<<collection_name>>
    sync_mode: sync
    collection_mode: hide
  Brothers:
    smart_filter:
      all:
        director: tmdb
      sort_by: year.asc
    tmdb_person: {<<person1>>, <<person2>>}
    sort_title: ++<<collection_name>>
    sync_mode: sync
    collection_mode: hide
    
collections:
